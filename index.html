<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafe Menu</title>
  <link href="styles.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="imagens/Icons8-Windows-8-Food-Cafe.ico" type="image/x-icon">
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAFÉ CAMPISTA</h1>
      <p class="established">Desde 2020</p>
      <hr>
      <section>
        <h2>Café</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
        <article class="item">
          <p class="flavor"><abbr title="Baunilha francesa">French Vanilla</abbr></p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor"><abbr title="Macchiato com caramelo">Caramel Macchiato</abbr></p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor"><abbr title="Tempero de abóbora">Pumpkin Spice</abbr></p>
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor"><abbr title="Avelã">Hazelnut</abbr></p>
          <p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor"><abbr title="Mocca">Mocha</abbr></p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Sobremesas</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
        <article class="item">
          <p class="dessert"><abbr title="Rosquinha">Donut</abbr></p>
          <p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert"><abbr title="Torta de cereja">Cherry Pie</abbr></p>
          <p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert"><abbr title="bolo de queijo">Cheesecake</abbr></p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="dessert"><abbr title="Rolo de canela">Cinnamon Roll</abbr></p>
          <p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p>
        <a href="https://www.linkedin.com/in/eraldo-soreano/" target="_blank">Visite Nosso Site</a>
      </p>
      <p class="address">123 Free Code Camp Drive.</p>
    </footer>
  </div>
</body>

</html>
